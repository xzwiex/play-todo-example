@(title: String, googleClientId : String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="todoApplication">
    <head>
        <meta name="google-signin-client_id" content="@googleClientId">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap-theme.css")'>
    </head>
    <body>


        @content

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="@routes.Assets.versioned("javascripts/polyfills.bundle.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor.bundle.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/main.bundle.js")"></script>

        <script src="https://apis.google.com/js/api:client.js" async defer></script>

        @*<script src="@routes.Assets.at("javascripts/polyfills.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/app.bundle.js")" type="text/javascript"></script>*@

    </body>

</html>
